<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- One stop for good Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav bar starts from here -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- navbar starts  from  here -->
    <div class="container">
        <h1>Best of NCS- No Copyright Sounds</h1>
        <div class="songlist"></div>
        <div class="songbanner"></div>


    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-circle-play"></i>
            <i class="fas fa-3x fa-step-forward"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/31a74bdb15.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>   
</body>
</html>
